<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Preventing Bootstrap 3 Carousel from Auto Slide</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $("#myCarousel").carousel({
        interval : false
    });
});
</script>
<style type="text/css">
.carousel{
    position: relative;
    margin: 0 auto;
    background: #b1b1b1;
    max-width: 1024px;
}
.carousel .item img{
    margin: 0 auto; /* Align slide image horizontally center */
}
.bs-example{
    margin: 20px;
}


.carousel-control.right, .carousel-control.left {
    background-image: none;
}

.jumbotron p {
    margin-bottom: 0;
    font-size: 12pt;
}

.jumbotron {
    padding-top: 30px;
    padding-bottom: 30px;
}

footer {
    background-color: white;
    padding-top: 30px;
}
</style>
</head>
<body>



    <div class="bs-example">
<!-- Title -->
        <div class="container">
            <div class="page-header">
                <h1>Food for Thought</h1>
            </div>

            <div class="jumbotron">
                <p>Below is a carousel of a four different foods. Read to see what I think about them.</p>
            </div>


        <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>


            <div class="carousel-inner">
                <div class="active item">
                    <img src="images/food1.jpg" alt="First Slide">
                    <div class="carousel-caption">
                      <h3>Strawberry</h3>
                      <p>They have a weird texture.</p>
                    </div>
                </div>

                <div class="item">
                    <img src="images/food2.jpg" alt="Second Slide">
                    <div class="carousel-caption">
                      <h3>Lime</h3>
                      <p>I prefer lemon. But this will do.</p>
                    </div>
                </div>

                <div class="item">
                    <img src="images/food3.jpg" alt="Third Slide">
                    <div class="carousel-caption">
                      <h3>Orange</h3>
                      <p>The sour ones are the best.</p>
                    </div>
                </div>

                <div class="item">
                    <img src="images/food4.jpg" alt="Third Slide">
                    <div class="carousel-caption">
                      <h3>Chilli</h3>
                      <p>These are too spicy for me.</p>
                    </div>
                </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>

    <footer><center>Casey Elogio, 2016.</center><footer>
</div>
</body>
</html>
